<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>
  .a{position:relative; height:200px; width:500px; border:solid 1px #000; background:#FFF;}
  #b,#c{position:absolute; width:250px; height:90px;}
  #b{top:30px; left:50px; background:#FF0000; z-index:1;}
  #c{bottom:30px; right:50px; background:#0000FF;}
</style>
<div class="a">
  <div id="b"></div>
  <div id="c"></div>
</div>
</body>
</html>
